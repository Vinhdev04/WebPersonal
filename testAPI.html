<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Courses</title>
    <style>
      /* Container chung */
      .container,
      .challenge-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        margin: 20px 0;
        padding: 10px;
      }

      /* Khóa học */
      .course__item {
        border: 1px solid #ddd;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }

      .course__item:hover {
        transform: scale(1.02);
      }

      .course__image {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }

      .course__title {
        font-size: 18px;
        font-weight: bold;
        margin: 10px 0;
        color: #333;
        text-align: center;
      }

      .course__description {
        font-size: 14px;
        color: #555;
        padding: 0 10px;
        margin: 10px 0;
        line-height: 1.5;
      }

      .course__info {
        font-size: 14px;
        display: flex;
        justify-content: space-between;
        padding: 10px;
        color: #666;
      }

      .course__category {
        font-size: 12px;
        text-align: center;
        background-color: #f0f0f0;
        padding: 5px;
        border-top: 1px solid #ddd;
      }

      /* Thử thách */
      .challenge__item {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .challenge__title {
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 8px;
        color: #333;
      }

      .challenge__description {
        font-size: 14px;
        color: #555;
        margin-bottom: 8px;
      }

      .challenge__difficulty {
        font-size: 12px;
        color: #777;
      }

      /* Phân trang */
      .pagination {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin: 20px 0;
      }

      .pagination-btn {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 8px 12px;
        font-size: 14px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .pagination-btn:hover {
        background-color: #0056b3;
      }

      .pagination-btn.active {
        background-color: #0056b3;
        cursor: default;
      }
    </style>
  </head>
  <body>
    <div class="container"></div>
    <div class="challenge-container"></div>
    <div class="challenges"></div>
    <div class="pagination"></div>

    <script src="data.js"></script>
  </body>
</html>
